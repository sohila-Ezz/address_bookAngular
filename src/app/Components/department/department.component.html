
<table class="table table-striped"  id="datatablesSimple">
  <thead>
    <tr>
      
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Update</th>
      <th scope="col"> Delete</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Dept of DeptList"  >
    
      <td>{{Dept.id}}</td>
      <td> {{Dept.name}}</td>
      
    </tr>
  </tbody>
</table>
